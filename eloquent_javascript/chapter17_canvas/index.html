<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG</title>
</head>
<body>
    <p>Some text</p>
    <svg xmlns="http://www.w3.org/2000/svg">
        <circle r="50" cx="50" cy="50" fill="red"></circle>
        <rect x="120" y="5" width="90" height="90" stroke="blue" fill="yellow"></rect>
    </svg>

    <p>before canvas</p>
    <canvas width="220" height="200"></canvas>
    <p>after canvas</p>

    <canvas class="second-canvas"></canvas>

    <canvas class="third-canvas"></canvas>
    
    <canvas class="fourth-canvas"></canvas> 

    <canvas class="fifth-canvas"></canvas>
    
    <canvas class="sixth-canvas"></canvas>
    
    <canvas class="seventh-canvas"></canvas>
    
    <canvas class="eight-canvas"></canvas>

    <canvas class="ninth-canvas"></canvas>
    
    <canvas class="tenth-canvas"></canvas>

    <canvas class="eleventh-canvas"></canvas>

    <canvas class="twelfth-canvas"></canvas>

    <canvas class="thirteenth-canvas"></canvas>

    <canvas class="fourteenth-canvas"></canvas>

    <canvas class="fifteenth-canvas" width="600px" height="600px"></canvas>


    <script src="svg.js"></script>
</body>
</html>
